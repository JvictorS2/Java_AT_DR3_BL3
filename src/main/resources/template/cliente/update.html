<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="../css/form.css">
    <title>Cadastro Cliente</title>
</head>
<body>
<header class="myHeader-navBar" >
    <div>
        <nav>
            <ul class="list" >
                <li>
                    <a href="/" >Home</a>
                </li>
                <li>
                    <a href="/funcionario/index" >Funcionário</a>
                </li>
                <li>
                    <a href="/cliente/index" >Cliente</a>
                </li>
                <li>
                    <a href="/sobre" >Sobre</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<section>
    <div class="form-container main-container" >
        <form action="/cliente/update/submit" method="post">
            <label for="id">Id:</label>
            <input type="text" id="id" name="id" placeholder="Digite o id do funcionário" required>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Digite sua idae" required>

            <label for="cpf">Cpf:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite ser CPF" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Digite seu email" required>

            <label for="Rua">Rua:</label>
            <input type="text" id="Rua" name="rua" placeholder="Digite ser Rua" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Digite seu Bairro" required>

            <label for="Cidade">Cidade:</label>
            <input type="text" id="Cidade" name="cidade" placeholder="Digite sua Cidade" required>

            <input class="btnSubmit" type="submit" value="Enviar">
        </form>
    </div>
</section>

</body>
</html>
